<?xml version="1.0" ?>
<rss version="2.0">
<channel>
  <title>{{ this.seo.title }}</title>
  <link>{{ this.sys.basehref }}</link>
  <description></description>
  <image>
      <url></url>
      <link></link>
  </image>
  {% for post in this.app.posts %}
		<item>
		    <title>{{ post.Name }}</title>
		    <link>{{ this.sys.basehref }}{{ post.URI }}</link>
		    <description>{{ post.Excerpt }}</description>
		</item>		
  {% endfor %}
</channel>
</rss>
